<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="wrapper">

    <div class="display1">

      <div class="iconoContainer">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>


      <div class="textoContainer">
        <h1>¿Como lo hicimos?</h1>
        <p>
          Por favor háganos saber lo que hicimos con su solicitud de soporte. Todos los comentarios son apreciados para ayudarnos a mejorar nuestra oferta.
        </p>
      </div>

      
      <div class="botonesContainer">
        <div class="botonesPuntuacion">
          <button class="botonPun" value="1">1</button>
          <button class="botonPun" value="2">2</button>
          <button class="botonPun" value="3">3</button>
          <button class="botonPun" value="4">4</button>
          <button class="botonPun" value="5">5</button>
        </div>
        <div class="botonEnviar">
          <button>Enviar</button>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
